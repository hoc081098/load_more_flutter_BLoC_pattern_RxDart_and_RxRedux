name: load_more_flutter
description: Load more data when scroll to end of ListView Flutter.

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  cloud_firestore: ^2.0.0

  distinct_value_connectable_stream: ^1.1.1
  rxdart: ^0.27.0
  rx_redux: ^2.1.0
  disposebag: ^1.2.0

  collection: ^1.14.13
  tuple: ^2.0.0
  built_value: ^7.1.0
  built_collection: ^5.0.0
  cached_network_image: ^3.0.0
  http: ^0.13.0

#flutter packages pub run build_runner build

dev_dependencies:
  pedantic: ^1.9.0
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  built_value_generator: ^7.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/json/people.json
flutter_intl:
  enabled: true
